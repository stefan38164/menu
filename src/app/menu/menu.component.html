<div>
  <h2>Menu</h2>
  <div>
    <h3>Categories:</h3>
    <ul>
      <li *ngFor="let meal of meals">
        <a [routerLink]="['/menu/meal-details', meal.strCategory]">{{
          meal.strCategory
        }}</a>
      </li>
    </ul>
  </div>
</div>

<h3>National Dishes:</h3>
<button (click)="showNationalDishes()">National dishes</button>
<ng-container *ngIf="nationalDishSelected">
  <ul>
    <li *ngFor="let area of areas">{{ area.strArea }}</li>
  </ul>
</ng-container>
